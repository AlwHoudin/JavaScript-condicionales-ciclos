<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Pagos en Cuotas</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <h1>Navegador</h1>

  <ul>
    <li><a href="./PromedioEdad.html">Calculadora Promedio Edad</a></li>
  </ul>

  <h2>Calculadora de Pagos en Cuotas</h2>

  <form onsubmit="event.preventDefault(); calcularPagosCuotas();">
    <label for="monto">Monto Total:</label>
    <input type="number" id="monto" required><br>

    <label for="cuotas">Cantidad de Cuotas:</label>
    <input type="number" id="cuotas" required><br>

    <button type="submit">Calcular</button>
  </form>

  <div id="resultado"></div>
  
  <script src="./PagoCuotas.html"></script>
</body>
</html>
